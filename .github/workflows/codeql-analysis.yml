name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up CodeQL
      uses: github/codeql-action/init@v2
      
    - name: Analyze code
      uses: github/codeql-action/analyze@v2
